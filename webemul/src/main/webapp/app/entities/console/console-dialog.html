
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myConsoleLabel">Create or edit a Console</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.console.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.console.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_abbreviation">Abbreviation</label>
            <input type="text" class="form-control" name="abbreviation" id="field_abbreviation"
                    ng-model="vm.console.abbreviation"
                    required/>
            <div ng-show="editForm.abbreviation.$invalid">
                <p class="help-block"
                    ng-show="editForm.abbreviation.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.console.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pathIcon">Path Icon</label>
            <input type="text" class="form-control" name="pathIcon" id="field_pathIcon"
                    ng-model="vm.console.pathIcon"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_manufacturer">Manufacturer</label>
            <input type="text" class="form-control" name="manufacturer" id="field_manufacturer"
                    ng-model="vm.console.manufacturer"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_generation">Generation</label>
            <input type="number" class="form-control" name="generation" id="field_generation"
                    ng-model="vm.console.generation"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bits">Bits</label>
            <input type="number" class="form-control" name="bits" id="field_bits"
                    ng-model="vm.console.bits"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_resume">Resume</label>
            <input type="text" class="form-control" name="resume" id="field_resume"
                    ng-model="vm.console.resume"
                    />
        </div>

        <div class="form-group">
            <label for="field_defaultEmulator">Default Emulator</label>
            <select class="form-control" id="field_defaultEmulator" name="defaultEmulator" ng-model="vm.console.defaultEmulatorId" ng-options="emulator.id as emulator.name for emulator in vm.console.emulators | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_emulators">Emulators</label>
            <select class="form-control" id="field_emulators" multiple name="emulators" ng-model="vm.console.emulators" ng-options="emulator as emulator.name for emulator in vm.emulators track by emulator.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
