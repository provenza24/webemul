<div>

	<h1 class="page-header">Video Game Console</h1>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="console.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Add console
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>

    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span></span></th>
                    <!-- th><span></span></th-->
                    <!-- th><span>Abbreviation</span></th-->
                    <th><span>NAME</span></th>                    
                    <th><span>MANUFACTURER</span></th>
                    <th><span>GENERATION</span></th>
                    <th><span>NB BITS</span></th>
                    <!-- th><span>DESCRIPTION</span></th-->
                    <th><span>DEFAULT EMULATOR</span></th>
                    <th><span>EMULATORS</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="console in vm.consoles track by console.id">
                    <td><a ui-sref="console-detail({id:console.id})"><img ng-show="console.pathIcon" style="width:32px; margin-right:10px" ng-src="{{console.pathIcon}}" alt="..."></a></td>
                    <!-- td><img ng-show="console.pathIcon" style="width:32px" ng-src="{{console.pathIcon}}" alt="..."></td-->
                    <!-- td>{{console.abbreviation}}</td-->
                    <td>{{console.name}}</td>                    
                    <td>{{console.manufacturer}}</td>
                    <td>{{console.generation}}</td>
                    <td>{{console.bits}}</td>
                    <!-- td>{{console.resume}}</td-->
                    <td>
                    	<span ng-repeat="emulators in console.emulators">
                        	<a ng-show="emulators.id==console.defaultEmulatorId" ui-sref="emulator-detail({id:console.defaultEmulatorId})">{{emulators.name}}</a>
                        </span>                        
                    </td>
                    <td>
                        <span ng-repeat="emulators in console.emulators">
                            <a class="form-control-static" ui-sref="emulator-detail({id: emulators.id})">{{emulators.name}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="console-detail({id:console.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="console.edit({id:console.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="console.delete({id:console.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
