
<div>
    <h2><span>Emulator</span> {{vm.emulator.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.emulator.name}}</span>
        </dd>
        <dt><span>Version</span></dt>
        <dd>
            <span>{{vm.emulator.version}}</span>
        </dd>
        <dt><span>Path Icon</span></dt>
        <dd>
            <span>{{vm.emulator.pathIcon}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="emulator-detail.edit({id:vm.emulator.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
