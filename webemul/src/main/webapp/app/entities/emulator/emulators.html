<div>
    <h2>Emulators</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="emulator.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Emulator
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Version</span></th>
                    <th><span>Path Icon</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="emulator in vm.emulators track by emulator.id">
                    <td><a ui-sref="emulator-detail({id:emulator.id})">{{emulator.id}}</a></td>
                    <td>{{emulator.name}}</td>
                    <td>{{emulator.version}}</td>
                    <td>{{emulator.pathIcon}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="emulator-detail({id:emulator.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="emulator.edit({id:emulator.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="emulator.delete({id:emulator.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
