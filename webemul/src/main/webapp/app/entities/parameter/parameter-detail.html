
<div>
    <h2><span>Parameter</span> {{vm.parameter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.parameter.name}}</span>
        </dd>
        <dt><span>Label</span></dt>
        <dd>
            <span>{{vm.parameter.label}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.parameter.value}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.parameter.type}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="parameter-detail.edit({id:vm.parameter.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
