<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true" ng-click="vm.clear()">&times;</button>
	<h4 class="modal-title" id="myRomLabel">Corresponding games on
		thegamesdb.net</h4>
</div>

<div class="modal-body">

	<div class="widget stacked widget-table action-table" style="height:400px; overflow-y: scroll;">

		<div class="widget-content">

			<table class="table table-striped  table-hover">
				<thead>
					<th>ID</th>
					<th>Nom</th>
					</tr>
				</thead>
				<tbody>				
					<tr ng-repeat="game in vm.games">
						<td><a ng-click="vm.download(game.id)">{{game.id}}</a></td>
						<td>{{game.game_title}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal"
		ng-click="vm.clear()">
		<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Close</span>
	</button>
</div>
