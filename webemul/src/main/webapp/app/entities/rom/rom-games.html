<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true" ng-click="vm.clear()">&times;</button>
	<h4 class="modal-title" id="myRomLabel">CHOOSE CORRESPONDING GAME</h4>
</div>

<div class="modal-body">

	<div ng-show="vm.loading">
		<img src="content/images/ajax-loader.gif"  class="img-responsive center-block" />
	</div>  

	<div ng-show="!vm.loading && vm.games && vm.games.length==0">
    	<div class="alert alert-info">
  			<strong>No game found ! </strong> TheGamesDb website doesn't contain any matching game.
		</div>    	
    </div>

	<table ng-show="!vm.loading && vm.games && vm.games.length>0" class="table table-striped  table-hover">				
		<tbody>				
			<tr ng-repeat="game in vm.games" ng-click="vm.download(game.id)">
				<td>{{game.game_title}}</td>
			</tr>
		</tbody>
	</table>
	
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal"
		ng-click="vm.clear()">
		<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Close</span>
	</button>
</div>
